<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <table>
    <caption>Item Cart</caption>
    <thead>
      <tr>
        <th scope="col">Item</th>
        <th scope="col">Price</th>
        <th scope="col">Qty</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">Banana</th>
        <td>30rs</td>
        <td>6</td>
      </tr>
      <tr>
        <th scope="row">Apple</th>
        <td>90rs</td>
        <td>3</td>
      </tr>
      <tr>
        <th scope="row">Grapes</th>
        <td>80rs</td>
        <td>1</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th scope="row">Total</th>
        <td>200rs</td>
        <td>10</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
